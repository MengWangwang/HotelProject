<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<link href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/signin.css" th:href="@{/static/css/signin.css}">
	</head>

	<body class="text-center">
		<form class="form-signin" action="loginNew" th:action="@{loginNew}" method="post">
			<img class="mb-4" src="/static/img/bootstrap-solid.svg" th:src="@{/static/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
			<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">用户名：</label>
			<input type="text" class="form-control" name="userName" placeholder="userName" required="" autofocus="">
			<label class="sr-only">密码：</label>
			<input type="password" class="form-control" name="userPassword" placeholder="userPassword" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"> 记住密码
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
		</form>

	</body>

</html>

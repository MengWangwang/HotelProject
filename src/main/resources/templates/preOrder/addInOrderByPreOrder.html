<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="static/css/dashboard.css" th:href="@{/static/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='preOrders')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/inOrderByPreOrder}" method="post">
						<input type="hidden" name="preId" th:value="${perOrder.preId}">
						<div class="form-row">
							<div class="form-group col-md-4">
								<label>姓名</label>
								<input name="userName" type="text" class="form-control" readonly="readonly" th:value="${perOrder!=null}?${perOrder.userName}">
							</div>
							<div class="form-group col-md-4" readonly="readonly">
								<label>性别</label><br/>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" readonly="readonly" name="gender" value="1" th:checked="${perOrder!=null}?${perOrder.gender=='1'}">
									<label class="form-check-label">男</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" readonly="readonly" name="gender" value="0" th:checked="${perOrder!=null}?${perOrder.gender=='0'}">
									<label class="form-check-label">女</label>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label>手机号</label>
								<input name="cellPhone" type="phone" class="form-control" readonly="readonly" th:value="${perOrder!=null}?${perOrder.cellPhone}">
							</div>
						</div>
						<div class="form-row">

							<div class="form-group col-md-4">
								<label>入住时间</label>
								<input name="inTime" type="datetime-local" class="form-control" th:value="${perOrder!=null}?${perOrder.preInTime}">
							</div>
							<div class="form-group col-md-4">
								<label>房间号</label>
								<select class="form-control" name="roomId">
									<option th:value="${room.roomId}" th:each="room:${Rooms}" th:text="${room.roomId}">1</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label>订单类型</label>
								<select class="form-control" name="orderType">
									<option value=""></option>
									<option value="钟点房订单">钟点房订单</option>
									<option value="正常订单">正常订单</option>
									<option value="活动订单">活动订单</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label>身份证号码</label>
								<input name="IDnumber" type="text" class="form-control">
							</div>
						</div>
						<div class="form-row">

						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<button type="submit" class="btn btn-primary">添加入住订单</button>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
